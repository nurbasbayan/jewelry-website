    <!-- MAIN SECTİON-->

    <section id="contactSlider" class="slider">
        <div id="contactCaption" class="caption"><h1>CONTACT</h1>
        </div>
    </section>

       <!-- GALLERY SECTİON-->

     <section id="gallery" class="sectionArea">
         <div class="galleryTop">
             <h2 class="sectionHeader">BE SHINE</h2>
             <br>
         </div>
        <div class="galleryBody">
            <div class="container">
                <div class="gallerySlider">
                    <div class="gallerySliderItem"><img src="img/slider1.jpg" ></div>
                    <div class="gallerySliderItem"><img src="img/slider2.jpg" ></div>
                    <div class="gallerySliderItem"><img src="img/slider3.jpg" ></div>
                </div>
            </div>
        </div>
     </section>

 <!-- FORM SECTİON-->

     <section id="contact" class="sectionArea">
        <div class="contactTop">
            <h2 class="sectionHeader">CONTACT TOP</h2>
            <br>
        </div>
        <div class="contactBody">
            <div class="container">
                <div class="wrapper">
                    <form action="" class="contantForm">
                        <div class="formItem">
                            <span class="formShape"><i class="fas fa-user fa-2x"></i></span>
                            <input type="text" class="formField"  placeholder="Full Name" required>
                        </div>
                        <div class="formItem">
                            <span class="formShape"><i class="fas fa-envelope fa-2x"></i></span>
                            <input type="mail" class="formField"  placeholder="E-Mail" required>
                        </div>
                        <div class="formItem">
                            <span class="formShape"><i class="fas fa-mobile fa-2x"></i></span>
                            <input type="text" class="formField"  placeholder="Phone" required>
                        </div>
                        <div class="formItem">
                            <span class="formShape"><i class="fas fa-info fa-2x"></i></span>
                            <input type="text" class="formField" placeholder="Subject" required>
                        </div>
                       <!-- <div class="formItem">
                            <span class="formShape"><i class="fa fa-comment fa-2x"></i></span>
                            <textarea class="formField" rows="8" placeholder="Message" ><textarea>
                        </div>
                        -->
                        <div class="formItem">
                            <input type="submit" class="formBtn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </section>
